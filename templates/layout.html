<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.jpg') }}" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/44afe385cb.js" crossorigin="anonymous"></script>
    {% block header %}{% endblock %}

    {% if title %}
        <title>Site - {{ title }}</title>
    {% else %}
        <title>Site</title>
    {% endif %}
</head>
<body>
  <br><br><br>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
              <a class="nav-item nav-link" href="{{ url_for('exchange') }}">Exchange</a>
              <a class="nav-item nav-link" href="{{ url_for('dictionary') }}">Dictionary</a>
              <a class="nav-item nav-link" href="{{ url_for('dictionary_optional') }}">Dictionary-Optional</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if session.logged_in %}
              <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log out</a>
              <a class="nav-item nav-link" href="{{ url_for('logs') }}">Logs</a>
              {% else%}
              <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>

<!-- Footer -->
<footer class="page-footer font-small">
  <div class="text-center py-3"><a style="color:#cbd5db" href="https://ozgurokumus.github.io/">About</a></div>
</footer>
<!-- Footer -->

    


</body>

</html>
